<h1>Reactive Forms</h1>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <input formControlName="username" type="text" />
  <ng-container *ngIf="loginForm.controls.username.touched">
    <div *ngIf="loginForm.controls.username.errors?.['required']">
      username is required
    </div>
  </ng-container>

  <input formControlName="password" type="password" />
  <button [disabled]="loginForm.invalid" type="submit">Login</button>
  <div>
    <p>username: {{ loginForm.controls.username.value }}</p>
    <p>password: {{ loginForm.controls.password.value }}</p>
  </div>
</form>
